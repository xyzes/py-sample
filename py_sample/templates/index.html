<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    <meta charset="utf-8" />
    <title>{{title}}</title>
</head>
<body>
        <div class="left-div">
            <a href="/home">Index</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
            <h1>py-sample</h1>
            <div>
                <form name="Table" action="/home" method="GET">
                    <h4>Table</h4>
                    <select name="table" onchange="this.form.submit()">
                        <option value=""></option>
                        <option value="song">Songs</option>
                        <option value="sound">Sounds</option>
                        <option value="movie">Movies</option>
                        <option value="artist">Artists</option>
                        <option value="publisher">Publishers</option>
                        <option value="album">Albums</option>
                        <option value="genre">Genres</option>
                    </select>
                </form>
            </div>
            <div>
                <h4>Action</h4>
                <select name="action">
                    <option value=""></option>
                    <option value="update">Update</option>
                    <option value="delete">Delete</option>
                    <option value="sort">Sort</option>
                    <option value="find">Find</option>
                </select>
            </div>
            <div>
                <h4>Sort Order</h4>
                <select name="direction">
                    <option value=""></option>
                    <option value="desc">Descending</option>
                    <option value="asc">Ascending</option>
                </select>
            </div>
            <div>
                <h4>Condition (No effect on CREATE operations. Leave blank to READ all columns.)</h4>
                <input type="text" name="Item 1" value="">
                <select name="Comparator">
                    <option value="=">=</option>
                    <option value="!=">!=</option>
                    <option value="<"><</option>
                    <option value=">">></option>
                    <option value="<="><=</option>
                    <option value=">=">>=</option>
                    <option value="has">has</option>
                </select>
                <input type="text" name="Item 2" value="">
            </div>
            <div>
                <h4>Column to Modify or Order By (Only used for UPDATE and SORT operations).</h4>
                <input type="text" name="column" value="">
            </div>
            <div>
                <input type="submit" value="Submit" />
            </div>
        </div>
    <div class="right-div">
        <h4>RESULTS</h4>
        {{data}}
    </div>
</body>
</html>
